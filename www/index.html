<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/achievmentsManagment.js"></script>
  <script src="js/routing.js"></script>
  <script src="js/user.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery.js"></script>

</head>

<body ng-app="achManager" ng-controller="basicTasks_Ctrl">


  <ion-side-menus>
    <!-- main app content -->
    <ion-side-menu-content>
      <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshPage()">
        </ion-refresher>
        <!-- content header -->
        <div class="bar bar-header col relative">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <div class="h1 title">Pretty Achievments Manager</div>
          <button ng-click="closeApp()" class="button button-icon icon ion-close-circled"></button>
        </div>
        <!-- content body -->
        <div ui-view class="col relative">

        </div>
      </ion-content>
    </ion-side-menu-content>

    <!-- side menu -->
    <ion-side-menu side="left">
      <!-- menu header -->
      <div class="bar bar-header bar-dark col relative">
        <span class="title">Menu</span>
      </div>
      <!-- menu items -->
      <ion-list class="col">
        <ion-item href="#/home" menu-close>
          Dashboard
        </ion-item>
        <ion-item href="#/achievmentsManagment" menu-close>
          Achievments Managment
        </ion-item>
        <ion-item href="#/profil" menu-close>
          Profil
        </ion-item>
      </ion-list>
    </ion-side-menu>

  </ion-side-menus>

</body>

</html>
