<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/achievmentsManagment.js"></script>
  <script src="js/routing.js"></script>
</head>

<body ng-app="achManager">

  <ion-side-menus>

    <!-- main app content -->
    <ion-side-menu-content>
      <div ui-view>
        <div class="card" ng-controller="achievments_Ctrl">
          <div class="item item-divider">
            Your Progress
          </div>
          <div class="item item-text-wrap">
            <ion-list>
              <ion-item ng-repeat="x in achievments">
                {{ x.name + ', ' + x.progress }}
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
    </ion-side-menu-content>

    <!-- side menu -->
    <ion-side-menu side="left">
      <ion-content>
        <ion-header-bar class="bar bar-calm">
          Menu
          <!-- Ισως μπουν πληροφοριες σε αυτο το κομματι πχ. Ονομα , θερμοκρασια ωρα κτλ.  -->
        </ion-header-bar>
        <ion-list class="has-header" style="position:relative;">
          <ion-item href="#dashboard">
            Dashboard
          </ion-item>
          <ion-item href="#achievmentsManagment">
            Achievments Managment
          </ion-item>
          <ion-item href="#profil">
            Profil
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</body>

</html>
